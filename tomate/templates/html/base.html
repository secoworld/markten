{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!--拓展开头位置-->
    {% block head_extend %} <title>Base</title> {% endblock %}
</head>
<body>
    <!-- 设置导航栏-->
    <div class="navbar">
        <ul class="navbar-ul">   
            <li><a href="{% url 'home' %}">主页</a></li>
            <li><a href="{% url 'blog:blog_list' %}">博客</a></li>
            <li><a href="#">随笔</a></li>
        </ul>
    </div>

    <!--设置右边栏和内容显示栏-->
    <div class="middle">
        <!--设置文章显示部分-->
        <div class="content">
            {% block content_extend %}
            <h1>这是文章的标题</h1>
            <p>这是文章的内容</p>
            {% endblock %}
        </div>
        <!--文章右侧侧边栏-->
        <div class="right">
            <ul class="right-ul">
                <li><a href="#">分类</a></li>
                <li><a href="#">日期</a></li>
                {% block right_extend %} {% endblock %}
            </ul>

        </div>
        <div class="clear">

        </div>

    </div>

    <!--设置页足-->
    <div class="foot">
        <ul class="foot-ul">
            <li><a href="#">底部链接</a></li>
            <li>|</li>
            <li><a href="#">网站许可内容</a></li>
        </ul>
    </div>
</body>
</html>
